<div class="field">
    <label class="label">Zoom Level</label>
    <div class="control">
        <div class="select">
            <select id="zoomLevel">
                <option value="ZOOM_X1">X1</option>
                <option value="ZOOM_X2">X2</option>
                <option value="ZOOM_X3">X3</option>
                <option value="ZOOM_X4">X4</option>
                <option value="ZOOM_X6">X6</option>
            </select>
        </div>
    </div>
</div>
<button class="button is-primary" onclick="
    const commandData = {
        command: {
            commandType: 'set_zoom',
            zoom_level: document.getElementById('zoomLevel').value
        }
    };
    sendCommandToServer(commandData);
">Send Zoom Level</button>
